  <script>
    var members = ["Alexander Novotny", "Corey Pena", "Sharon Phillips", "Jaime Parra-Alvarez"];
    var emails = ["alexander_novo@mail.tmcc.edu", "CoreyPena@gmail.com", "Sharonaphillips61@gmail.com", "pckillagoku@gmail.com"];

    var values;

    $(document).ready(function() {
      $("#form").submit(onFormSubmit);
      setupTable();
    });

    function setupTable() {
      $.getJSON("values.json", function(data) {
        values = data;
        $("#vidTable").html("<tr>");
        //$("#vidTable").html($("#vidTable").html() + "");
        $("#vidTable").html($("#vidTable").html() + "<td class=\"rowHeader\"></td>");
        for(var member in values.members) {
          $("#vidTable").html($("#vidTable").html() + "<td class=\"rowHeader\">" + member + "</td>");
        }
      })
    }

    function onFormSubmit(e) {
      var subject = $("#subject").val();
      var from = $("#from").val();
      var content = $("#content").val();

      if(subject == "") {
        $("#errorSpan").text("There needs to be a subject!");
        return;
      }
      if(from == "") {
        $("#errorSpan").text("There needs to be a sender!");
        return;
      }
      if(content == "") {
        $("#errorSpan").text("There needs to be content!");
        return;
      }

      console.log("blah");

      $("#errorSpan").text("");

      var to = [];
      for(var member in members) {
        to[member] = {
          email: emails[member],
          name: members[member],
          type: "to"
        };
      }

      $.ajax({
        type: "POST",
        url: "https://mandrillapp.com/api/1.0/messages/send.json",
        data: {
          'key': 'XGC63WW2JNXqMwyEswTUxA',
          'message': {
            'from_email': from,
            'to': to,
            'autotext': "true",
            'subject': subject,
            'html': content
          }
        }
      }).done(function(response) {
        if(response[0].status = "sent") {
          $("#errorSpan").css("color", "green");
          $("#errorSpan").text("E-mail sent!");
          
          $("#subject").val("");
          $("#from").val("");
          $("#content").val("");
        }
      });
      
      return false;
    }
  </script>
